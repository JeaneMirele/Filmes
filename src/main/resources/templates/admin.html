<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Filmes</title>
</head>
<body>
<div th:replace="fragments :: header(40)"></div>
   <div class="d-flex justify-content-center"><h2>Lista de Filmes</h2></div>
    <div class="table-header">
    <table class="table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Gênero</th>
                <th>Preço</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="filme : ${filmes}">
                <td th:text='${filme.title}'></td>
                <td th:text='${filme.genre}'></td>
                <td th:text='${filme.price}'></td>
                <td th:text='${filme.description}'></td>
                <td th:text="${filme.isDeleted == null ? 'Ativo' : 'Deletado em ' + #temporals.format(filme.isDeleted, 'dd/MM/yyyy')}"></td>

                <td><a th:href="@{'/filmes/editar/' + ${filme.id}}" class="btn">Editar</a>

                <form th:if="${filme.isDeleted == null}" th:action="@{'/filmes/deletar/' + ${filme.id}}" method="post" style="display:inline">
                    <button type="submit" class="btn" onclick="return confirm('Tem certeza que quer deletar?')">Deletar</button>
                </form>

                <form th:if="${filme.isDeleted != null}" th:action="@{'/filmes/restaurar/' + ${filme.id}}" method="post" style="display:inline">
                    <button type="submit" class="btn" onclick="return confirm('Restaurar filme?')">Restaurar</button>
                </form>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
