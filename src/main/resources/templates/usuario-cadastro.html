<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"/>
    <title>Cadastro de Usuaŕio</title>
</head>
<body>
    <div th:replace="fragments :: header-admin"></div>

    <main class="cadastro">
        <div class="cadastro-container">
            <div class="cadastro-container-header">
                Cadastro de Usuario
            </div>
            <form method="post"  th:action="@{/salvarUsuario}" th:object="${usuario}">
                <label>
                    Nome de Usuário
                    <input type="text" th:field="*{username}">
                    <p class="input-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </label>
                <label>
                    Senha
                    <input type="password" th:field="*{password}">
                    <p class="input-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </label>
                <label >
                    <div class="d-flex flex-row w-auto gap-2">
                        <input type="checkbox" th:field="*{isAdmin}"> É Administrador?
                    </div>
                    <p class="input-error" th:if="${#fields.hasErrors('isAdmin')}" th:errors="*{isAdmin}"></p>
                </label>
                <button class="btn" type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <div th:replace="fragments :: footer"></div>
</body>
</html>
