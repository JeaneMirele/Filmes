<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Carrinho</title>
</head>
<body>
    <div th:replace="fragments :: header(40)"></div>
    <main class="carrinho">
        <div class="cadastro-container">
            <div class="cadastro-container-header">
                Carrinho
            </div>
            <div class="table">
                <table>
                    <thead>
                    <tr>
                        <th>Título</th>
                        <th>Gênero</th>
                        <th>Preço</th>
                        <th>Descrição</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="filme : ${carrinho}">
                        <td th:text='${filme.title}'></td>
                        <td th:text='${filme.genre}'></td>
                        <td th:text='${filme.price}'></td>
                        <td th:text='${filme.description}'></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end">
                <a th:href="@{/finalizarCompra}" class="btn-fin">Finalizar Compra</a>
            </div>
        </div>
    </main>
    <div th:replace="fragments :: footer"></div>
</body>
</html>
