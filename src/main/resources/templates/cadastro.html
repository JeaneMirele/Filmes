<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <title>Cadastro</title>
</head>
<body>
  <div th:replace="fragments :: header-admin(${username}, ${isAuthenticated})"></div>
  <main class="cadastro">
    <div class="cadastro-container">
      <div class="cadastro-container-header">
        Cadastro
      </div>
      <form method="post"  th:action="@{/salvar}" th:object="${filme}">
        <label>
          Título
          <input type="text" th:field="*{title}">
          <p class="input-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </label>
        <label>
          Description
          <textarea  th:field="*{description}"/>
          <p class="input-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </label>
        <div class="d-flex justify-content-between gap-2">
          <label class="w-100">
            Gênero
            <input type="text"  th:field="*{genre}"/>
            <p class="input-error" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
          </label>
          <label class="w-100">
            Diretor
            <input type="text" th:field="*{director}"/>
            <p class="input-error" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></p>
          </label>
          <label class="w-100">
            Preço
            <input type="number" th:field="*{price}" step="0.01" min="0" placeholder="0.00" />
            <p class="input-error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
          </label>
        </div>
        <button class="btn" type="submit">Cadastrar</button>
      </form>
      </div>
    </div>
  </main>
  <div th:replace="fragments :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
